    <script>
function reverse(n) {
    let rev = n.toString().split("").reverse().join("");
    if(n < 0) {
        num = parseInt(rev);
        return num * Math.sign(n);
    }
    return parseInt(rev)
}

console.log(reverse(-253));
    </script>
